<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Button styles */
.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #45a049;
}

/* Shadow effect */
.button-shadow {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Rounded corners */
.button-rounded {
  border-radius: 20px;
}

/* Gradient background */
.button-gradient {
  background: linear-gradient(45deg, #4CAF50, #45a049);
}

/* Button with icon */
.button-icon {
  position: relative;
  padding-left: 40px;
}

.button-icon::before {
  content: '\f138'; /* Unicode character for font-awesome icon */
  font-family: FontAwesome;
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
}
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Dear User,</p>
        <p>Click the following link to reset your password:</p>
        <p>
            <!-- Standard Button -->
            <a href="{{reset_link}}" class="button">Reset Password</a>

            <!-- Button with Gradient Background -->

            <!-- Button with Icon -->

            <!-- {{ reset_link }} -->
        </p>
        <p class="footer">Sincerely,<br>Your Website Team</p>
    </div>
</body>
</html>
